<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>База Шин 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); }
        .glass-header { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.3); }
        .tire-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .tire-card:active { transform: translateY(4px) scale(0.98); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        input::-webkit-calendar-picker-indicator { display: none !important; }
        .price-tag { background: linear-gradient(90deg, #0f172a 0%, #334155 100%); }
    </style>
</head>
<body class="antialiased min-h-screen">

<div x-data="tireCatalog()" x-init="init()" x-cloak class="max-w-md mx-auto pb-10">
    
    <header class="glass-header sticky top-0 z-50 px-4 py-4 shadow-sm">
        <div class="flex justify-between items-center mb-4">
            <span class="text-[10px] font-extrabold tracking-[0.2em] text-slate-400 uppercase">Premium Catalog</span>
            <div class="h-2 w-2 rounded-full bg-green-500 animate-pulse"></div>
        </div>
        
        <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight mb-4">База <span class="text-blue-600">Шин</span></h1>

        <div class="relative group mb-4">
            <input type="text" x-model="search" placeholder="Поиск модели..." 
                   class="w-full h-12 pl-12 pr-4 bg-slate-100 border-2 border-transparent focus:border-blue-500 focus:bg-white rounded-2xl text-sm font-semibold outline-none transition-all shadow-inner">
            <svg class="w-5 h-5 absolute left-4 top-3.5 text-slate-400 group-focus-within:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        </div>

        <div class="flex gap-2 overflow-x-auto hide-scrollbar">
            <div class="flex-shrink-0 relative">
                <input x-model="filters.size" list="sizes" placeholder="Размер" class="h-10 px-4 bg-white rounded-xl text-xs font-bold shadow-sm border border-slate-200 outline-none w-28 text-center focus:ring-2 focus:ring-blue-500">
                <datalist id="sizes"><template x-for="s in options.sizes"><option :value="s"></option></template></datalist>
            </div>

            <select x-model="filters.season" class="h-10 px-4 bg-blue-600 text-white rounded-xl text-xs font-bold shadow-md outline-none border-none appearance-none min-w-[100px] text-center">
                <option value="Все">Сезон: Все</option>
                <template x-for="s in options.seasons"><option :value="s" x-text="s"></option></template>
            </select>

            <select x-model="filters.spike" class="h-10 px-4 bg-white rounded-xl text-xs font-bold shadow-sm border border-slate-200 outline-none min-w-[100px] text-center">
                <option value="Все">Шипы: Все</option>
                <option value="Да">Шипованные</option>
                <option value="Нет">Без шипов</option>
            </select>

            <div class="flex-shrink-0 relative">
                <input x-model="filters.brand" list="brands" placeholder="Бренд" class="h-10 px-4 bg-amber-50 text-amber-900 rounded-xl text-xs font-bold shadow-sm border border-amber-100 outline-none w-28 text-center focus:ring-2 focus:ring-amber-500">
                <datalist id="brands"><template x-for="b in options.brands"><option :value="b"></option></template></datalist>
            </div>
        </div>
    </header>

    <div class="px-4 py-4">
        <div class="flex justify-between items-center mb-6">
            <p class="text-[12px] font-bold text-slate-500 uppercase tracking-widest" x-text="'Найдено: ' + filteredTires().length"></p>
            <button @click="resetFilters()" x-show="isFiltered()" class="text-[10px] font-extrabold text-blue-600 bg-blue-50 px-3 py-1 rounded-full uppercase">Сброс</button>
        </div>

        <div class="space-y-4">
            <template x-for="tire in filteredTires()" :key="tire.id">
                <div class="tire-card bg-white rounded-[2rem] p-4 shadow-[0_10px_25px_-5px_rgba(0,0,0,0.05)] border border-white flex flex-col relative overflow-hidden">
                    
                    <div class="flex gap-4">
                        <div class="w-28 h-28 bg-slate-50 rounded-[1.5rem] flex items-center justify-center p-2 border border-slate-100 relative">
                            <img :src="tire.photo || 'https://via.placeholder.com/150?text=Tyre'" class="w-full h-full object-contain">
                            <template x-if="tire.spike === 'Да'">
                                <div class="absolute -top-1 -right-1 bg-orange-500 text-white text-[8px] font-black px-2 py-1 rounded-lg shadow-lg uppercase">Шип</div>
                            </template>
                        </div>

                        <div class="flex-1 flex flex-col justify-between py-1">
                            <div>
                                <span class="text-[10px] font-extrabold text-blue-600 uppercase tracking-wider" x-text="tire.brand"></span>
                                <h3 class="text-base font-extrabold text-slate-900 leading-tight mb-1" x-text="tire.name"></h3>
                                <div class="inline-flex items-center bg-slate-100 px-2 py-0.5 rounded-md">
                                    <span class="text-[11px] font-bold text-slate-600" x-text="tire.size"></span>
                                </div>
                            </div>

                            <div class="flex items-end justify-between">
                                <div class="flex flex-col">
                                    <span class="text-xl font-black text-slate-900" x-text="Number(tire.price).toLocaleString('ru-RU') + ' ₸'"></span>
                                    <div class="flex items-center gap-1.5 mt-1">
                                        <div class="w-1.5 h-1.5 rounded-full" :class="tire.stock.includes('больше') ? 'bg-green-500' : 'bg-orange-400'"></div>
                                        <span class="text-[10px] font-bold text-slate-400" x-text="tire.stock"></span>
                                    </div>
                                </div>

                                <a :href="'https://wa.me/77001234567?text=Куплю: ' + tire.name" 
                                   class="h-12 w-12 bg-slate-900 text-white rounded-2xl flex items-center justify-center shadow-lg active:bg-blue-600 transition-colors">
                                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
