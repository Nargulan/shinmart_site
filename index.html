<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Каталог шин</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    [x-cloak] { display: none !important; }
    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-100 via-slate-50 to-slate-200 text-slate-800">

<div x-data="tireCatalog()" x-init="init()" x-cloak class="max-w-md mx-auto min-h-screen">

  <!-- Header -->
  <header class="sticky top-0 z-40 backdrop-blur-xl bg-white/70 border-b border-white/40">
    <div class="px-4 pt-4 pb-3">
      <h1 class="text-center font-extrabold text-xl tracking-tight text-slate-900">
        Каталог шин
      </h1>
      <p class="text-center text-xs text-slate-500">Актуальные цены и наличие</p>

      <!-- Search -->
      <div class="mt-3 relative">
        <input
          x-model="search"
          placeholder="Поиск модели или бренда"
          class="w-full rounded-2xl bg-slate-100 focus:bg-white px-4 py-2.5 text-sm outline-none ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 transition"
        />
      </div>

      <!-- Filters -->
      <div class="mt-3 flex gap-2 overflow-x-auto hide-scrollbar pb-1">
        <input x-model="filters.size" list="sizes" placeholder="Размер"
          class="w-28 flex-shrink-0 rounded-xl bg-white px-2 py-2 text-xs font-semibold text-center ring-1 ring-slate-200" />

        <select x-model="filters.season"
          class="w-28 flex-shrink-0 rounded-xl bg-blue-600 text-white px-2 py-2 text-xs font-semibold text-center">
          <option value="Все">Сезон</option>
          <template x-for="s in options.seasons"><option :value="s" x-text="s"></option></template>
        </select>

        <select x-model="filters.spike"
          class="w-28 flex-shrink-0 rounded-xl bg-indigo-600 text-white px-2 py-2 text-xs font-semibold text-center">
          <option value="Все">Шипы</option>
          <option value="Да">С шипами</option>
          <option value="Нет">Без шипов</option>
        </select>

        <input x-model="filters.brand" list="brands" placeholder="Бренд"
          class="w-28 flex-shrink-0 rounded-xl bg-amber-100 text-amber-900 px-2 py-2 text-xs font-semibold text-center" />
      </div>
    </div>
  </header>

  <!-- Reset -->
  <div x-show="isFiltered()" class="px-4 pt-3">
    <button @click="resetFilters()"
      class="w-full rounded-xl bg-slate-900 text-white py-2 text-xs font-semibold active:scale-95 transition">
      Сбросить фильтры
    </button>
  </div>

  <!-- Content -->
  <main class="p-3">
    <div x-show="loading" class="flex justify-center py-24">
      <div class="h-8 w-8 animate-spin rounded-full border-4 border-blue-500 border-t-transparent"></div>
    </div>

    <div class="grid gap-4">
      <template x-for="tire in filteredTires()" :key="tire.id">
        <div
          class="group bg-white/80 backdrop-blur rounded-3xl p-3 shadow-sm ring-1 ring-slate-200 hover:shadow-lg transition">

          <div class="flex gap-3">
            <!-- Image -->
            <div
              class="w-20 h-20 rounded-2xl bg-slate-100 flex items-center justify-center overflow-hidden ring-1 ring-slate-200">
              <img :src="tire.photo || 'https://via.placeholder.com/120'" class="object-contain w-full h-full" />
            </div>

            <!-- Info -->
            <div class="flex-1 min-w-0">
              <div class="flex flex-wrap gap-1 mb-1">
                <span class="text-[10px] px-2 py-0.5 rounded-full bg-blue-100 text-blue-700 font-bold"
                  x-text="tire.brand"></span>
                <template x-if="tire.spike === 'Да'">
                  <span class="text-[10px] px-2 py-0.5 rounded-full bg-orange-100 text-orange-600 font-bold">Шипы</span>
                </template>
              </div>

              <h3 class="text-sm font-bold leading-tight truncate" x-text="tire.name"></h3>
              <div class="text-xs text-slate-500 font-semibold" x-text="tire.size"></div>

              <div class="mt-3 flex items-end justify-between">
                <div>
                  <div class="text-lg font-extrabold text-slate-900"
                    x-text="Number(tire.price).toLocaleString('ru-RU') + ' ₸'"></div>
                  <div class="text-[10px] font-bold"
                    :class="tire.stock.includes('больше') ? 'text-emerald-600' : 'text-orange-500'"
                    x-text="'Склад: ' + tire.stock"></div>
                </div>

                <a
                  :href="'https://wa.me/77001234567?text=Интересуюсь: ' + tire.name + ' ' + tire.size"
                  class="rounded-2xl bg-emerald-500 p-3 text-white shadow-md active:scale-90 transition">
                  <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.246 2.248 3.484 5.232 3.484 8.412 0 6.556-5.338 11.891-11.893 11.891-2.01 0-3.987-.51-5.742-1.47l-6.155 1.679z"/></svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </template>
    </div>
  </main>

  <!-- Datalists -->
  <datalist id="sizes"><template x-for="s in options.sizes"><option :value="s"></option></template></datalist>
  <datalist id="brands"><template x-for="b in options.brands"><option :value="b"></option></template></datalist>

</div>

<script>
function tireCatalog() {
  return {
    tires: [],
    loading: true,
    search: '',
    filters: { season: 'Все', brand: '', size: '', spike: 'Все' },
    options: { seasons: [], brands: [], sizes: [] },
    csvUrl: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRllTq080YSSI7EgOmGa0XqlhLPxKpomN26jhacDriuVsYPMdJhLM1blqR5Z5FiBvUOjHrdQujXS67q/pub?output=csv',

    init() {
      Papa.parse(this.csvUrl, {
        download: true,
        header: true,
        complete: (res) => {
          this.tires = res.data.filter(r => r['Наименование'] && r['Остаток'] !== '0').map((r, i) => ({
            id: i,
            name: r['Наименование'],
            brand: r['Бренд'],
            price: parseFloat(String(r['РОЗНИЦА']).replace(/[^0-9.]/g, '')),
            size: r['Размер'],
            stock: r['Остаток'],
            photo: r['Фото'],
            type: r['Тип'],
            spike: r['Шипы']
          }))
          this.options.seasons = [...new Set(this.tires.map(t => t.type))].filter(Boolean)
          this.options.brands = [...new Set(this.tires.map(t => t.brand))].filter(Boolean)
          this.options.sizes = [...new Set(this.tires.map(t => t.size))].filter(Boolean)
          this.loading = false
        }
      })
    },

    resetFilters() {
      this.filters = { season: 'Все', brand: '', size: '', spike: 'Все' }
      this.search = ''
    },

    isFiltered() {
      return this.search || this.filters.season !== 'Все' || this.filters.brand || this.filters.size || this.filters.spike !== 'Все'
    },

    filteredTires() {
      return this.tires
        .filter(t => {
          const s = this.search.toLowerCase()
          return (
            (!s || t.name.toLowerCase().includes(s) || t.brand.toLowerCase().includes(s)) &&
            (this.filters.season === 'Все' || t.type === this.filters.season) &&
            (this.filters.spike === 'Все' || t.spike === this.filters.spike) &&
            (!this.filters.brand || t.brand.toLowerCase().includes(this.filters.brand.toLowerCase())) &&
            (!this.filters.size || t.size.toLowerCase().includes(this.filters.size.toLowerCase()))
          )
        })
        .sort((a, b) => a.price - b.price)
    }
  }
}
</script>
</body>
</html>
